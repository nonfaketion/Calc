<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="calculator">
      <div class="container" id="display-container">
        <div class="screen">
          <div id="calculator-evaluated-display" class="calculator-display rtl-overflow">
          </div>
          <div id="calculator-input-display" class="calculator-display rtl-overflow">
          </div>
        </div>
      </div>
      <div class="container" id="button-contianer">
        <div class="row">
          <div class="btn-group">
            <input id="numbutton" class="btnn" type="button" value="7">
            <input id="numbutton" class="btnn" type="button" value="8">
            <input id="numbutton" class="btnn" type="button" value="9">
            <input id="opbutton" class="btnn" type="button" value="+">
          </div>
        </div>
        <div class="row">
          <div class="btn-group">
            <input id="numbutton" class="btnn" type="button" value="4">
            <input id="numbutton" class="btnn" type="button" value="5">
            <input id="numbutton" class="btnn" type="button" value="6">
            <input id="opbutton" class="btnn" type="button" value="-">
          </div>
        </div>
        <div class="row">
          <div class="btn-group">
            <input id="numbutton" class="btnn" type="button" value="1">
            <input id="numbutton" class="btnn" type="button" value="2">
            <input id="numbutton" class="btnn" type="button" value="3">
            <input id="opbutton" class="btnn" type="button" value="*">
          </div>
        </div>
        <div class="row">
          <div class="btn-group">
            <input id="numbutton" class="btnn" type="button" value="0">
            <input id="numbutton" class="btnn" type="button" value=".">
            <input id="numbutton" class="btnn" type="button" value="+/-">
            <input id="opbutton" class="btnn" type="button" value="/">
          </div>
        </div>
        <div class="row">
          <div class="btn-group">
            <input id="CButton" class="btnn" type="button" value="C">
            <input id="delbutton" class="btnn" type="button" value="Del">
            <input id="calcresult" class="btnn" type="button" value="="></div>
        </div>
      </div>
    </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
